<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <!-- bootstrap's meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Accident Fatality Prediction</title>

    <!-- bootstrap css links and script -->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom styles for this bootstrap template -->
    <link href="../static/css/cover.css" rel="stylesheet">
    <link href="chrome-extension://idpbkophnbfijcnlffdmmppgnncgappc/css/content.css" rel="stylesheet" type="text/css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Playfair+Display:wght@500;700&family=Roboto&display=swap" rel="stylesheet">

    <!-- Custom stylesheet  -->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/historicalstyle.css">
</head>


<body class="text-center">
    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-5">
            <div class="inner">
                <h3 class="masthead-brand pred-font">Accident Fatality Predictor</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                    <a class="nav-link" href="/models">Models</a>
                    <a class="nav-link active" href="/historicaldata">Data</a>
                </nav>
            </div>
        </header>

        <div class="row margin-top-50">
            <div class="col-md-2">
                <aside class="filters">
                    <div class="panel panel-default">
                        <div class="panel-heading">Filter Search</div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <ul class="list-group" id="filters">

                                        <li class="filter list-group-item">
                                            <label for="hour"> Hour </label>
                                            <select name="hour" id="hour">
                      <option value="0"> 0 </option>
                      <option value="1"> 1 </option>
                      <option value="2"> 2 </option>
                      <option value="3"> 3 </option>
                      <option value="4"> 4 </option>
                      <option value="5"> 5 </option>
                      <option value="6"> 6 </option>
                      <option value="7"> 7 </option>
                      <option value="8"> 8 </option>
                      <option value="9"> 9 </option>
                      <option value="10"> 10 </option>
                      <option value="11"> 11 </option>
                      <option value="12"> 12 </option>
                      <option value="13"> 13 </option>
                      <option value="14"> 14 </option>
                      <option value="15"> 15 </option>
                      <option value="16"> 16 </option>
                      <option value="17"> 17 </option>
                      <option value="18"> 18 </option>
                      <option value="19"> 19 </option>
                      <option value="20"> 20 </option>
                      <option value="21"> 21 </option>
                      <option value="22"> 22 </option>
                      <option value="23"> 23 </option>                          
                    </select>
                                        </li>

                                        <li class="filter list-group-item">
                                            <label for="roadclass"> Road Class </label>
                                            <select name="roadclass" id="roadclass">
                      <option value="Collector"> Collector </option>
                      <option value="Expressway"> Expressway </option>
                      <option value="Laneway"> Laneway </option>
                      <option value="Local"> Local </option>
                      <option value="Major Arterial"> Major Arterial </option>
                      <option value="Major Arterial Ramp"> Major Arterial Ramp </option>
                      <option value="Minor Arterial"> Minor Arterial </option>
                      <option value="Pending"> Pending </option>                          
                    </select>
                                        </li>

                                        <li class="filter list-group-item">
                                            <label for="trafficcontrol"> Traffic Control </label>
                                            <select name="trafficcontrol" id="trafficcontrol">
                      <option value="No Control"> No Control </option>
                      <option value="Pedestrian Crossover"> Pedestrian Crossover </option>
                      <option value="Police Control"> Police Control </option>
                      <option value="PXO - No Ped"> PXO - No Ped </option>
                      <option value="School Guard"> School Guard </option>
                      <option value="Stop Sign"> Stop Sign </option>
                      <option value="Streetcar (Stop for)"> Streetcar (Stop for) </option>
                      <option value="Traffic Controller"> Traffic Controller </option>
                      <option value="Traffic Gate"> Traffic Gate </option>
                      <option value="Traffic Signal"> Traffic Signal </option>
                      <option value="Yield Sign"> Yield Sign </option>
                    </select>
                                        </li>

                                        <li class="filter list-group-item">
                                            <label for="visibility">Visibility</label>
                                            <select name="visibility" id="visibility">
                      <option value="Clear"> Clear </option>
                      <option value="Drifting Snow"> Drifting Snow </option>
                      <option value="Fog, Mist, Smoke, Dust"> Fog, Mist, Smoke, Dust </option>
                      <option value="Freezing Rain"> Freezing Rain </option>
                      <option value="Rain"> Rain </option>
                      <option value="Snow"> Snow </option>
                      <option value="Strong wind"> Strong wind </option>                          
                    </select>
                                        </li>

                                        <li class="filter list-group-item">
                                            <label for="light">Light</label>
                                            <select name="light" id="light">
                      <option value="Dark"> Dark </option>
                      <option value="Dark, artificial"> Dark, artificial </option>
                      <option value="Dawn"> Dawn </option>
                      <option value="Dawn, artificial"> Dawn, artificial </option>
                      <option value="Daylight"> Daylight </option>
                      <option value="Daylight, artificial"> Daylight, artificial </option>
                      <option value="Dusk"> Dusk </option>
                      <option value="Dusk, artificial"> Dusk, artificial </option>                          
                    </select>
                                        </li>

                                        <li class="filter list-group-item">
                                            <label for="condition">Road Condition</label>
                                            <select name="condition" id="condition">
                      <option value="Dry"> Dry </option>
                      <option value="Ice"> Ice </option>
                      <option value="Loose Sand or Gravel"> Loose Sand or Gravel </option>
                      <option value="Loose Snow"> Loose Snow </option>
                      <option value="Packed Snow"> Packed Snow </option>
                      <option value="Slush"> Slush </option>
                      <option value="Spilled liquid"> Spilled liquid </option>
                      <option value="Wet"> Wet </option>                          
                    </select>
                                        </li>
                                    </ul>
                                </div>
                                <button id="filter-btn" type="button" class="btn bg-mars-red"> Search </button>
                            </form>
                        </div>
                    </div>
                </aside>
            </div>

            <div class="col-md-10">
                <label> Historical Data </label>
                <div id="table-area" class="">
                    <table id="traffic-table" class="table table-striped">
                        <thead>
                            <tr>
                                <th class="table-head">Date</th>
                                <th class="table-head">Hour</th>
                                <th class="table-head">Street</th>
                                <th class="table-head">Latitude</th>
                                <th class="table-head">Longitude</th>
                                <th class="table-head">Neighbourhood</th>
                                <th class="table-head">Fatality</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>A <a class="text-mars-red" href="https://github.com/olivesun1213/finalproject">Machine Learning Project</a> by Team B &#169; 2020</p>
            </div>
        </footer>

    </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="../static/js/historicaldata.js"></script>
    <script src="../static/js/historicalapp.js"></script>

</body>


</html>
